                    <h4 class="exercise_englishsubtitle">(Push ups)</h4>
                    <p class="exercise_description">La flexión de codos es probablemente el ejercicio mas basicos y reconocido, ya que este te permete desarrollar masa muscular de una manera efectiva usando tu propio peso en cualquier lugar, tambien te permite variar la carga ya que usando un banco o simplemente cambiando tus manos de posicion puedes aumentar o disminuir el peso que levantas y enfocarte en trabajar diferentes musculos. Este ejercicio consiste el poner tus manos y pies en el suelo con los brazos y el cuerpo totalmente extendidos, tienes que flexionar los codos para poder bajar hasta tocar el suelo con el pecho y subir de nuevo manteniendo el cuerpo totalmente recto. </p>

                    <h4 class="exercise_englishsubtitle"></h4>(Pull ups)</h4>
                    <p class="exercise_description">Para poder hacer este ejercicio necesitaras una barra para dominadas, lo unico que debes hacer es extender tus brazos a la anchura de tus hombros aproximadamente (busca una posicion comoda) y agarrar la barra con las palmas de tus manos apuntando hacia el frente (agarre prono), luego subir hasta que tu pecho quede a la altura de la barra y bajar. <br/> Una vez logras hacer 10 dominadas con una tecnica perfecta puedes agregar peso o intentar hacer ejercicios mas avanzados como los muscle ups.</p>
                </div>
                <div class="musculos">
                    <h3>Principales musculos trabajados</h3>

            <article class="exercise_type">

                    <h4 class="exercise_englishsubtitle"></h4>(Dips)</h4>
                    <p class="exercise_description">Este ejericio trabaja los mismos musculos que las flexiones de pecho sin embargo este desarrolla principalmente los triceps y debes levantar todo tu peso corporal. <br/> Para poder realizarlo tendras que tener barras paralelas que resistan tu peso, parate entre las barras agarralas con tus manos extiende tus brazos y luego baja flexionando los codos hasta que tus hombros esten a la altura de tus codos y sube nuevamente, recuerda no tocar el sueldo.</p>
                </div>
                <div class="musculos">

                    <p class="exercise_description">Isometrico en L mas conocido como L-sit Hold es un ejercicio para trabajar principalmente el abdomen sin embargo ejercitas muchos mas musculos ya que tienes que lograr estabilizar todo tu cuerpo, puedes hacerlo en el suelo o usar barras paralelas. <br/> La tecnica es sencilla, primero sientate con tu piernas juntas y extendidas, estira tus brazos poniendo las palmas de tus manos en el suelo, levanta tu cuerpo y mantente en posicion de <strong>L</strong>, ¿suena sencillo verdad? <br/> <strong>Intentalo!</strong></p>

                    <p class="exercise_description">Posiblemente el ejercicio de pierna mas popular entre todos los ejercicios de tren inferior, la tecnica de las sentadilla es sencilla pero muchas veces es mal realizada provocando un progreso mas lento y en algunas casos lesiones en las rodillas o la espalda. <br>Para realizar una sentadilla abre tus piernas al ancho de tus hombro, baja hasta que tus gluteos esten a la altura de tus rodillas sin que estas sobrepasen la punta de tus pies manteniendo la espalda erguida y la mirada al frente. </p>

     <section id="imc" class="imc">
        <div class="container">
            <div class="imc_wrapper">
                <h2 class="imc_title">Índice de masa corporal (IMC)</h2>
    
                <div class="imc_content">
                    <p class="imc_description">No solo es importante saber que ejercicios son importantes dominar, tambien tienes que saber si tienes un peso ideal. El imc es un método utilizado para estimar la cantidad de grasa corporal que tiene una persona, y precisar si tiene un peso normal, o de otro modo si tiene sobrepeso o delgadez.</p>
                <div class="imc_wrap"> 
                <article>
                    <p >¿Cual es tu peso?</p>
                    <input class="cola" type="number" id="peso" placeholder="Ejemplo: 80">
                </article>
                <article>
                    <p >¿Cual es tu estatura?</p>
                    <input type="number" id="estatura" placeholder="Ejemplo: 1.85"><br>
                </article>
    
                </div>
    
                <div class="resultado">
                    <button id="boton">Saber mi IMC</button>
                    <p id = "r" class="imc_answer"></p>
                </div>    
            </div>
        
            <script>
                var peso, estatura, ideal;
        var boton = document.getElementById("boton");
        boton.addEventListener("click", calcular);
        
        function calcular()
        {
            var p = document.getElementById("peso");
            var e = document.getElementById("estatura");
            peso = parseFloat(p.value);
            estatura = parseFloat(e.value);
            estatura = estatura * estatura;
            var resultado = peso / estatura;
            resultado = resultado.toFixed(2)
        
            if (resultado>=18.5 && resultado<=24.9)
            {
                r.innerHTML = "Tú IMC es " + resultado + " tienes un peso saludable."; 
            }
            else if (40>resultado && resultado>24.9)
            {
                ideal = 24.9 * estatura;
                ideal = peso - ideal;
                ideal = ideal.toFixed(2)
                r.innerHTML = "Tú IMC es " + resultado + " tienes que bajar " + ideal + "Kg para tener un peso saludable." ; 
            }
            else if (15<resultado && resultado<18.5)
            {
                ideal = 18.5 * estatura;
                ideal = ideal - peso;
                ideal = ideal.toFixed(2)
                r.innerHTML = "Tú IMC es " + resultado + " tienes que subir " + ideal + "Kg para tener un peso saludable." ; 
            }
            else
            {
                r.innerHTML = "Revisa tus medidas." ; 
            }
        }
        
        
            </script>
